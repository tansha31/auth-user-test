{% extends 'base.html' %} {% block title %} Sign-up {% endblock title %} {% block content %}
<div class="container col-md-5 mt-5 border rounded-5 px-5 py-5">
  <h3 class="text-center mb-5">Sign Up</h3>
  <form action="/sign-up" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" required />
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name" autocomplete="off" required />
      </div>
      <div class="col">
        <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name" autocomplete="off" required />
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
